name: CI/CD

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 084251039480.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_NAME: sample_python_app
  ECS_CLUSTER: python-sample-app-cluster
  ECS_SERVICE: python-sample-app-service
  ECS_TASK_DEF: python-sample-app-task

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        # run: |
        #     aws ecr get-login-password --region us-east-1 |
        #     docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}


      - name: Build Docker image
        run: |
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:${GITHUB_RUN_NUMBER} .

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$IMAGE_NAME:${GITHUB_RUN_NUMBER}

  deploy-to-ecs:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          IMAGE_URI=$ECR_REGISTRY/$IMAGE_NAME:${GITHUB_RUN_NUMBER}

          echo "Deploying image: $IMAGE_URI"

          TASK_DEF_JSON=$(aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEF \
            --region $AWS_REGION \
            --query 'taskDefinition' \
            --output json)

          NEW_TASK_DEF=$(echo $TASK_DEF_JSON | jq --arg IMAGE "$IMAGE_URI" \
            '.containerDefinitions[0].image = $IMAGE |
             {family: .family,
              containerDefinitions: .containerDefinitions,
              executionRoleArn: .executionRoleArn,
              networkMode: .networkMode,
              requiresCompatibilities: .requiresCompatibilities,
              cpu: .cpu,
              memory: .memory}')

          echo "$NEW_TASK_DEF" > new-task-def.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --region $AWS_REGION \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment \
            --region $AWS_REGION
