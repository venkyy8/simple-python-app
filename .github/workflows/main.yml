name: CI-CD Flask App to ECR

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_NAME: sample_python_app
  # aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 084251039480.dkr.ecr.us-east-1.amazonaws.com
  # docker push 084251039480.dkr.ecr.us-east-1.amazonaws.com/sample_python_app:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        
        # run: |
        #     aws ecr get-login-password --region us-east-1 |
        #     docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t sample-python:${{ github.run_number }} .

      # 5️⃣ Tag Docker image (run number only)
      - name: Tag Docker image
        run: |
          docker tag sample-python:${{ github.run_number }} \
          $ECR_REGISTRY/$IMAGE_NAME:${{ github.run_number }}

      # 6️⃣ Push Docker image to ECR (run number only)
      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$IMAGE_NAME:${{ github.run_number }}
